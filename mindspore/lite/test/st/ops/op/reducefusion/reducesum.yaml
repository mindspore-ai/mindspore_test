op_name: ReduceSum
genonnx:
  - model_name: reducesum_fp32_dyn.onnx
    node_param:
      inputs: ["data", "axes"]
      outputs: ["reduced"]
      attributes:
        keepdims: 1
    graph_param:
      inputs:
        - name: data
          data_type: 1
          dims: [None, None, None, None]
      outputs:
        - name: reduced
          data_type: 1
          dims: [None, None, None, None]
      initializer:
        - name: axes
          data_type: 7
          dims: [2]
          value: [2, 3]
  - model_name: reducesum_fp32_fix.onnx
    node_param:
      inputs: ["data", "axes"]
      outputs: ["reduced"]
      attributes: None
    graph_param:
      inputs:
        - name: data
          data_type: 1
          dims: [1, 3, 2, 2]
      outputs:
        - name: reduced
          data_type: 1
          dims: [1, 3, 1, 1]
      initializer:
        - name: axes
          data_type: 7
          dims: [2]
          value: [2, 3]
gengold:
  - gold_name: reducesum_fp32_dyn_gold_1
    in_model: reducesum_fp32_dyn.onnx
    input_dtypes: [1]
    input_shapes: [[1, 3, 2, 2]]
  - gold_name: reducesum_fp32_fix_gold_1
    in_model: reducesum_fp32_fix.onnx
    input_dtypes: [1]
    input_shapes: [[1, 3, 2, 2]]
convert:
  - out_model: reducesum_fp32_dyn_2_dyn
    in_model: reducesum_fp32_dyn.onnx
    input_shapes: None

  - out_model: reducesum_fp32_dyn_2_fix
    in_model: reducesum_fp32_dyn.onnx
    input_shapes: data:1,3,2,2

  - out_model: reducesum_fp32_fix_2_fix
    in_model: reducesum_fp32_fix.onnx
    input_shapes: None

  - out_model: reducesum_fp16_dyn_2_dyn
    in_model: reducesum_fp32_dyn.onnx
    input_shapes: None
    fp16: on
  - out_model: reducesum_fp16_dyn_2_fix
    in_model: reducesum_fp32_dyn.onnx
    input_shapes: data:1,3,2,2
    fp16: on
  - out_model: reducesum_fp16_fix_2_fix
    in_model: reducesum_fp32_fix.onnx
    input_shapes: None
    fp16: on
run:
  - in_model: reducesum_fp32_dyn_2_dyn.ms
    gold_in: reducesum_fp32_dyn_gold_1
    dtypes: 1

  - in_model: reducesum_fp32_dyn_2_fix.ms
    gold_in: reducesum_fp32_dyn_gold_1
    dtypes: 1

  - in_model: reducesum_fp32_fix_2_fix.ms
    gold_in: reducesum_fp32_fix_gold_1
    dtypes: 1

  - in_model: reducesum_fp16_dyn_2_dyn.ms
    gold_in: reducesum_fp32_dyn_gold_1
    dtypes: 1

  - in_model: reducesum_fp16_dyn_2_fix.ms
    gold_in: reducesum_fp32_dyn_gold_1
    dtypes: 1

  - in_model: reducesum_fp16_fix_2_fix.ms
    gold_in: reducesum_fp32_fix_gold_1
    dtypes: 1
