argwhere:
  description: |
    argwhere(input) -> Tensor

    Return a Tensor of the positions of all non-zero values.

    .. warning::
        This is an experimental API that is subject to change or deletion.

    Args:
        input (Tensor): The input tensor. The data type is Number or Bool.

    Returns:
        Tensor, a 2-D Tensor whose data type is int64, containing the positions of all non-zero values of the input.

    Raises:
        TypeError: If `input` is not Tensor.
        ValueError: If dim of `input` equals to 0.

    Supported Platforms:
        ``Ascend`` ``GPU`` ``CPU``

    Examples:
        >>> import mindspore
        >>> from mindspore import Tensor, mint
        >>> import numpy as np
        >>> x = Tensor(np.array([[1, 0, 1], [0, 1, 1]]), mindspore.int32)
        >>> output = mint.argwhere(x)
        >>> print(output)
        [[0 0]
         [0 2]
         [1 1]
         [1 2]]
