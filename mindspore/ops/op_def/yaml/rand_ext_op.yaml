#operator rand_like_ext
rand_ext:
    args:
        shape:
            dtype: tuple[int]
        seed:
            dtype: tensor
        offset:
            dtype: tensor
        dtype:
            dtype: TypeId
            arg_handler: dtype_to_type_id
            default: None
    returns:
        output:
            dtype: tensor
    function:
        disable: True
    dispatch:
        enable: True
        Ascend: RandExtAscend