#operator instance_norm_ext
instance_norm_ext:
    args:
        input:
            dtype: tensor
        weight:
            dtype: tensor
            default: None
        bias:
            dtype: tensor
            default: None
        running_mean:
            dtype: tensor
            default: None
        runnning_var:
            dtype: tensor
            default: None
        use_input_stats:
            dtype: bool
            default: False
        momentum:
            dtype: float
            default: 0.1
        epsilon:
            dtype: float
            default: 1e-5
    returns:
        output:
            dtype: tensor
    class:
        name: InstanceNormExt
    function:
        disable: True
    bprop_expander: False
    dispatch:
        enable: True
        Ascend: InstanceNormExtAscend
