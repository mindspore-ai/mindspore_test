#operator roll
roll:
  args:
    input:
      dtype: tensor
    shift:
      dtype: tuple[int]
      prim_init: True
      type_cast:  int, list[int]
    axis:
      dtype: tuple[int]
      default: None
      prim_init: True
      arg_handler: to_axis
  returns:
    output:
      dtype: tensor
  function:
    disable: True
  dispatch:
    enable: True
