#operator dist gather
dist_comm_gather:
    args:
        input:
            dtype: tensor
        gather_list:
            dtype: tuple[tensor]
            type_cast: list[tensor]
        rank_size:
            dtype: int
        dst:
            dtype: int
        rank_id:
            dtype: int
        group:
            dtype: str
    returns:
        output:
            dtype: tensor
    function:
        disable: True
    dispatch:
        enable: True
        is_comm_op: True
        Ascend: DistCommGatherAscend
        CPU: DistCommGatherCPU
