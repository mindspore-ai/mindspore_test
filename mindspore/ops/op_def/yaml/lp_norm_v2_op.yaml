#operator lp_norm_v2
lp_norm_v2:
  args:
    input_x:
      dtype: tensor
    p:
      dtype: float
      type_cast: int, tensor
      default: 2.0
    dim:
      dtype: tuple[int]
      type_cast: int, list[int]
      default: None
    keepdim:
      dtype: bool
      default: False
    epsilon:
      dtype: float
      default: 1e-12
  returns:
    output:
      dtype: tensor
  class:
    name: LpNormV2
  function:
    disable: True