#operator split_tensor
split_tensor:
  args:
    input:
      dtype: tensor
    split_size:
      dtype: int
    dim:
      dtype: int
      default: 0
  returns:
    output:
      dtype: tuple[tensor]
  view: True
  dispatch:
    enable: True
    CPU: None
    GPU: None
  function:
    disable: True
    