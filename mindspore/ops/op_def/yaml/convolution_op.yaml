#operator convolution
convolution:
  args:
    input:
      dtype: tensor
    weight:
      dtype: tensor
    bias:
      dtype: tensor
      default: None
    stride:
      dtype: tuple[int]
      default: 1
      type_cast: int, list[int]
      arg_handler: to_strides
    padding:
      dtype: tuple[int]
      default: 0
      type_cast: int, list[int]
      arg_handler: to_2d_paddings
    dilation:
      dtype: tuple[int]
      default: 1
      type_cast: int, list[int]
      arg_handler: to_dilations
    transposed:
      dtype: bool
      default: False
    output_padding:
      dtype: tuple[int]
      default: 0
      type_cast: int, list[int]
      arg_handler: to_output_padding
    groups:
      dtype: int
      default: 1
  returns:
    output:
      dtype: tensor
  class:
      name: Convolution
  dispatch:
    enable: True
    Ascend: ConvolutionAscend
