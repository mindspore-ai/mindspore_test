#operator cross_entropy_loss_grad
cross_entropy_loss_grad:
  args:
    grad_loss:
      dtype: tensor
    log_prob:
      dtype: tensor
    target:
      dtype: tensor
    weight:
      dtype: tensor
      default: None
    grad_zloss:
      dtype: tensor
      default: None
    lse_for_zloss:
      dtype: tensor
      default: None
    reduction:
      dtype: int
      default: "'mean'"
      arg_handler: str_to_enum
    ignore_index:
      dtype: int
      default: -100
    label_smoothing:
      dtype: float
      default: 0.0
    lse_square_scale_for_zloss:
      dtype: float
      default: 0.0
  returns:
    x_grad:
      dtype: tensor
  class:
      name: CrossEntropyLossGrad
  dispatch:
    enable: True
    Ascend: CrossEntropyLossGradAscend
