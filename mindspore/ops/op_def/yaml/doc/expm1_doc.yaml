expm1:
  description: |
    Compute exponential of the input tensor, then minus 1, element-wise.

    .. math::

      out_i = e^{x_i} - 1

    Args:
      input (Tensor): The input tensor.

    Returns:
      Tensor

    Supported Platforms:
      ``Ascend`` ``GPU`` ``CPU``

    Examples:
      >>> import mindspore
      >>> input = mindspore.tensor([0.0, 1.0, 3.0], mindspore.float32)
      >>> output = mindspore.ops.expm1(input)
      >>> print(output)
      [ 0.         1.7182817 19.085537 ]