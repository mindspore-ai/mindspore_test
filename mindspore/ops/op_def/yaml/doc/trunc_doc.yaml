trunc:
    description: |
        Returns a tensor with the truncated integer values of the elements of the input tensor.

        Args:
            input (Tensor): The input tensor.

        Returns:
            Tensor

        Supported Platforms:
            ``Ascend`` ``GPU`` ``CPU``

        Examples:
            >>> import mindspore
            >>> output = mindspore.ops.trunc(mindspore.tensor([3.4742, 0.5466, -0.8008, -3.9079]))
            >>> print(output)
            [3. 0. 0. -3.]