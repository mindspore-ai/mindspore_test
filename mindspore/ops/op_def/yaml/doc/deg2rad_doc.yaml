deg2rad:
    description: |
        deg2rad(input) -> Tensor

        Returns a new tensor with each of the elements of input converted from angles in degrees to radians.

        .. warning::
            This is an experimental API that is subject to change or deletion.

        Args:
            input (Tensor): Input tensor.

        Returns:
            Tensor. If `input` is a floating-point type (float16/float32/float64), the output dtype matches `input`.
            If `input` is of type uint8, int8, int16, or bool, the output dtype is float32.

        Raises:
            TypeError: If the `input` is not a tensor.
            TypeError: If the dtype of `input` is complex64, complex128, uint16, uint32 and so on.

        Supported Platforms:
            ``Ascend``

        Examples:
            >>> import numpy as np
            >>> from mindspore import mint, Tensor
            >>> input = Tensor(np.array([[180., -180.], [360., -360.]]).astype(np.float32))
            >>> output = mint.deg2rad(input)
            >>> print(output)
            [[ 3.1415927 -3.1415927]
             [ 6.2831855 -6.2831855]]
