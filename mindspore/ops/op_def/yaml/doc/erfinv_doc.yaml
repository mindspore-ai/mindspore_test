erfinv:
  description: |
    Compute the inverse error of input tensor element-wise.

    It is defined in the range `(-1, 1)` as:

    .. math::

        erfinv(erf(x)) = x

    Args:
        input (Tensor): The input tensor.

    Returns:
        Tensor

    Supported Platforms:
        ``Ascend`` ``GPU`` ``CPU``

    Examples:
        >>> import mindspore
        >>> input = mindspore.tensor([0, 0.5, -0.9], mindspore.float32)
        >>> output = mindspore.ops.erfinv(input)
        >>> print(output)
        [ 0.          0.47693613 -1.1630869 ]
