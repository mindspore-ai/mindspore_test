ceil:
    description: |
        Rounds a tensor up to the closest integer element-wise.

        .. math::
            out_i = \lceil input_i \rceil

        Args:
            input (Tensor): The input tensor.

        Returns:
            Tensor

        Supported Platforms:
            ``Ascend`` ``GPU`` ``CPU``

        Examples:
            >>> import mindspore
            >>> input = mindspore.tensor(([1.1, 2.5, -1.5]))
            >>> output = mindspore.ops.ceil(input)
            >>> print(output)
            [ 2.  3. -1.]