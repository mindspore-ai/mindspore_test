abs:
    description: |    
        Compute the absolute value of a tensor element-wise.

        .. math::

            out_i = |input_i|

        Args:
            input (Tensor): The input tensor.

        Returns:
            Tensor

        Supported Platforms:
            ``Ascend`` ``GPU`` ``CPU``

        Examples:
            >>> import mindspore
            >>> output = mindspore.ops.abs(mindspore.tensor([-1.0, 1.0, 0.0]))
            >>> print(output)
            [1. 1. 0.]
