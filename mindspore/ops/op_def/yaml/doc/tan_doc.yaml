tan:
    description: |
        Computes tangent of `input` element-wise.
    
        .. math::
    
            out_i = \tan(input_i)
    
        Args:
            input (Tensor): The input tensor.
    
        Returns:
            Tensor
    
        Supported Platforms:
            ``Ascend`` ``GPU`` ``CPU``
    
        Examples:
            >>> import mindspore
            >>> output = mindspore.ops.tan(mindspore.tensor([-1.0, 0.0, 1.0]))
            >>> print(output)
            [-1.5574077 0. 1.5574077]
