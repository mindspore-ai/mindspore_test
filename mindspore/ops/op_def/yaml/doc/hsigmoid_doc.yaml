hsigmoid:
    description: |
        Hard sigmoid activation function.

        Refer to :func:`mindspore.ops.hardsigmoid` for more details.

        Inputs:
            - **input** (Tensor) - The input Tensor. Supported dtypes:

              - Ascend: int32, float16, float32, bfloat16.
              - CPU/GPU: int8, int16, int32, int64, float16, float32, float64.

        Outputs:
            Tensor, with the same type and shape as the `input`.

        Raises:
            TypeError: If `input` is not a Tensor.
            TypeError: If `input` is neither int nor float.

        Supported Platforms:
            ``Ascend`` ``GPU`` ``CPU``

        Examples:
            >>> import mindspore
            >>> import numpy as np
            >>> from mindspore import Tensor, ops
            >>> hsigmoid = ops.HSigmoid()
            >>> input = Tensor(np.array([-1, -2, 0, 2, 1]), mindspore.float16)
            >>> result = hsigmoid(input)
            >>> print(result)
            [0.3333 0.1666 0.5    0.8335 0.6665]
