#operator adam
adam:
    args:
        var:
            dtype: tensor
        m:
            dtype: tensor
        v:
            dtype: tensor
        beta1_power:
            dtype: tensor
            type_cast: float
        beta2_power:
            dtype: tensor
            type_cast: float
        lr:
            dtype: tensor
            type_cast: float
        beta1:
            dtype: tensor
            type_cast: float
        beta2:
            dtype: tensor
            type_cast: float
        epsilon:
            dtype: tensor
            type_cast: float
        gradient:
            dtype: tensor
        use_locking:
            dtype: bool
            default: False
            prim_init: True
        use_nesterov:
            dtype: bool
            default: False
            prim_init: True
    returns:
        var:
            dtype: tensor
        m:
            dtype: tensor
        v:
            dtype: tensor
    args_signature:
        rw_write: var, m, v
        dtype_group: (var, gradient), (m), (v), (beta1_power), (beta2_power), (lr), (beta1), (beta2), (epsilon)
    labels:
        side_effect_mem: True
    function:
        disable: True
