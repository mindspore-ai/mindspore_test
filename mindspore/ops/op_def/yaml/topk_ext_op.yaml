#operator topk_ext
topk_ext:
  args:
    input:
      dtype: tensor
    k:
      dtype: int
    dim:
      dtype: int
      default: -1
    largest:
      dtype: bool
      default: True
    sorted:
      dtype: bool
      default: True
  returns:
    values:
      dtype: tensor
    indices:
      dtype: tensor
  class:
    name: TopkExt
  dispatch:
    enable: True
