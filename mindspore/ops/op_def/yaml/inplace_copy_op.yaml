#operator inplace_copy
inplace_copy:
  args:
    input:
      dtype: tensor
    src:
      dtype: tensor
    non_blocking:
      dtype: bool
      default: False
  args_signature:
    rw_write: input
  returns:
    output:
      dtype: tensor
      inplace: input
  labels:
    side_effect_mem: True
  dispatch:
    enable: True
    Ascend: InplaceCopyAscend
    CPU: InplaceCopyCPU
