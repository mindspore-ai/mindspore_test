#operator sum_ext
sum_ext:
    args:
        input:
            dtype: tensor
        dim:
            dtype: tuple[int]
            type_cast: int, list[int], tensor
            default: None
        keepdim:
            dtype: bool
            default: False
        dtype:
            dtype: TypeId
            arg_handler: dtype_to_type_id
            default: None
    returns:
        output:
            dtype: tensor
    dispatch:
        enable: True
        Ascend: SumExtAscend
        CPU: SumExtCPU
        GPU: SumExtGPU
    function:
        disable: True
